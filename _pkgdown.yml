url: https://darwin-eu.github.io/visOmopResults/
template:
  bootstrap: 5

reference:
- title: Functions to tidy `<summarised_result>`
- contents:
  - matches("tidy.summarised_result")
- subtitle: Split functions
- contents:
  - matches("splitStrata|splitGroup|splitAdditional|splitAll")
- subtitle: Add settings and estimates
- contents:
  - matches("addSettings|pivot")

- title: Table functions
- subtitle: Main functions
- contents:
  - matches("visOmopTable|visTable")
- subtitle: Additional table formating functions
- contents:
  - matches("format")
- subtitle: Helper table functions
- contents:
  - matches("tableType|tableOptions|tableStyle")

- title: Plot functions
- contents:
  - ends_with("Plot")

- title: Filter functions
- contents:
  - starts_with("filter")

- title: Other functionalities
- subtitle: Column retrieval functions
- contents:
  - ends_with("Columns")
- subtitle: Unite functions
- contents:
  - matches("uniteStrata|uniteGroup|uniteAdditional")
- subtitle: Mock <summarised_result>
- contents:
  - matches("mock")

- title: Deprecated
- contents:
  - matches("fxTable|gtTable|NameLevel|optionsVisOmopTable")
