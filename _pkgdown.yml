url: https://darwin-eu.github.io/visOmopResults/
template:
  bootstrap: 5

reference:
- subtitle: Functions to tidy `summarise_result`
- contents:
  - matches("tidy.summarised_result|tidySummarisedResult|addSettings|pivot|split")
- subtitle: Table function
- contents:
  - starts_with("format")
  - ends_with("Table")
- subtitle: Plot functions
- contents:
  - ends_with("plot")
- subtitle: Filter functions
- contents:
  - starts_with("filter")
- subtitle: Columns retrieval functions
- contents:
  - ends_with("Columns")
- subtitle: Unite functions
- contents:
  - starts_with("unite")
- subtitle: Mock `summarised_result`
- contents:
  - matches("mock")



